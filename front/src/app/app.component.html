<main>
  <ng-container *ngIf="!isConnected">
    <form [formGroup]="f" (ngSubmit)="submit()">
      <label>
        <div>Login</div>
        <input type="text" />
      </label>
      <label>
        <div>Password</div>
        <input type="password" />
      </label>
      <button>Connect</button>
    </form>
  </ng-container>
  <ng-container *ngIf="isConnected">
    <div>You are connected.</div>
  </ng-container>

  <button class="secret" (click)="getSecret()">Access to the secret</button>
  <div *ngIf="secret">{{ secret | json }}</div>
</main>
